{% extends "base.html" %} {% block daniela %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <i class="fa fa-laptop"></i> Usuários Cadastrados</h3>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/financeiro/">Home</a>
            </li>
            <li>
                <i class="fa fa-laptop"></i> Usuários </li>
        </ol>
    </div>
</div>
<!-- Tabelas-->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Usuários
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Data Nascimento</th>
                            <th>Telefone</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{usuario.nome }}</td>
                            <td>{{usuario.cpf}}</td>
                            <td>{{usuario.data_nasc}}</td>
                            <td>{{usuario.tel}}</td>
                            <td>
                                <a href="/financeiro/usuarios/{{usuario.id}}">Ver</a>
                            </td>
                            <td>
                                <a href="/financeiro/usuarios/{{usuario.id}}/edit/">Editar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>


{% endblock %}
